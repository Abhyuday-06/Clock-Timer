<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Timer
        </title>
        <script>
            let seconds = 0;
            let min = 0;
            function count(){
                if (seconds === 59 ){
                    seconds = 0;
                    min++ ;
                }
                else{
                    seconds++ ;
                }
                document.getElementById('Seconds').innerHTML = seconds;
                document.getElementById('Minutes').innerHTML = min;
            }
            function Timer(){
                if (seconds > 0){
                    seconds-- ;
                    document.getElementById('Seconds').innerHTML = seconds;
                }
                else if(min > 0){
                    min-- ;
                    document.getElementById('Minutes').innerHTML = min;
                    seconds = 59;
                    document.getElementById('Seconds').innerHTML = seconds;
                }
            }
        </script>
    </head>
    <body>
        <h1>Seconds : </h1>
        <h1 id="Seconds">0</h1>
        <h1>Minutes : </h1>
        <h1 id="Minutes">0</h1>
        <button onclick="count()">Seconds +1 </button>
        <button onclick="setInterval(Timer,1000)">Start Timer</button>
        <button onclick="">Stop timer</button>
    </body>
</html>
